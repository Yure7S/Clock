<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <title>Clock Javascript</title>
        
    </head>

    <body>

        <section class="clock">
            <div class="hand second"></div>
            <div class="hand minute"></div>
            <div class="hand hour"></div>
            <div class="hand disk"></div>

            <div class="numbers iten-1">1</div>
            <div class="numbers iten-2">2</div>
            <div class="numbers iten-3">3</div>
            <div class="numbers iten-4">4</div>
            <div class="numbers iten-5">5</div>
            <div class="numbers iten-6">6</div>
            <div class="numbers iten-7">7</div>
            <div class="numbers iten-8">8</div>
            <div class="numbers iten-9">9</div>
            <div class="numbers iten-10">10</div>
            <div class="numbers iten-11">11</div>
            <div class="numbers iten-12">12</div>
        </section>
        
        <script src="script.js"></script>
    </body>

</html>
